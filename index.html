<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>Sorting Visualizer</title>
</head>

<body>
    <div class="container">
    </div>
    <div class="animation-btn-container">
        <button onclick="bubbleSort()">Bubble Sort</button>
        <div class="quickSortContainer">
            <label class="quickSortLabel" for="quickSort">Quick Sort</label>
            <select class="quickSortSelectContent" name="quickSort">
                <option value="none" selected>Select a sorting value</option>
                <option value="lomuto" >Quick Sort - Lomuto Version</option>
                <option value="hoare">Quick Sort - Hoare Version</option>
            </select>
        </div>
        <button onclick="countingSort()">Counting Sort</button>
        <button onclick="mergeSort()">Merge Sort</button>
        <button id="reset" onclick="reset()">Reset</button>
    </div>
</body>

</html>
